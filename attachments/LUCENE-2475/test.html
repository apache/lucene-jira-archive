<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Markers</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA"
            type="text/javascript"></script>
    <script type="text/javascript">
    
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(52.304567, 4.647118), 9
        	);
 
		 
          //home  
          latlng = new GLatLng(52.304567,4.647118);
          map.addOverlay(new GMarker(latlng));
		
		  //datapoint outside the box but in the circle
		  var yellowIcon = new GIcon(G_DEFAULT_ICON);
		  yellowIcon.image = "http://www.google.com/intl/en_us/mapfiles/ms/micons/yellow-dot.png";
         
		  latlng = new GLatLng(	52.6695404,	4.8471904);
          map.addOverlay(new GMarker(latlng,{ icon:yellowIcon, title:'outside the box' }));

		  //target location - missing from search       
          var latlng = new GLatLng(52.0952131,5.1287664);
          var blueIcon = new GIcon(G_DEFAULT_ICON);
		  blueIcon.image = "http://www.google.com/intl/en_us/mapfiles/ms/micons/blue-dot.png";
          map.addOverlay(new GMarker(latlng,{ icon:blueIcon, title:'my missinn hit' }));
        
          //Bounding box
          //UR
          latlng = new GLatLng(52.62033978848925,5.169142693582062);
          map.addOverlay(new GMarker(latlng));

		  //LL
          latlng = new GLatLng(51.98652566653401,4.132513009166586);
          map.addOverlay(new GMarker(latlng));

          latlng = new GLatLng(52.62033978848925,4.132513009166586);
          map.addOverlay(new GMarker(latlng));

          latlng = new GLatLng(51.98652566653401,5.169142693582062);
          map.addOverlay(new GMarker(latlng));
         
        
      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 600px; height: 600px"></div>
  </body>
</html>
